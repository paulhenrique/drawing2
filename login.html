<!DOCTYPE html>
<html>
<head>
	<title>Drawing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="main home-page">
	<div class="container-fluid">
		<div class="row mt-5">
			<div class="row">
				<div class="col s8 offset-s2">
					<div class="container">
						<h3 class="toggle-for-login">Log In</h3>
						<div class="row" id="login">
							<form class="col s12">
								<div class="row center">
									<div class="input-field col s12">
										<i class="material-icons prefix">email</i>
										<input id="email-login" type="email" class="validate" value="">
										<label for="email-login">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">lock</i>
										<input id="password-login" type="password" class="validate" value="">
										<label for="password-login">Password</label>
									</div>
								</div>
								<div class="row right">
									<a id="verify-login" class="btn-flat">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s8 offset-s2">
					<div class="container">
						<h3 class="toggle-for-sign-up">Sign Up</h3>
						<div class="row" id="sign-up">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s6">
										<input id="first_name" type="text" class="validate">
										<label for="first_name">First Name</label>
									</div>
									<div class="input-field col s6">
										<input id="last_name" type="text" class="validate">
										<label for="last_name">Last Name</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="password_register" type="password" class="validate">
										<label for="password_register">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="password_register_verify" type="password" class="validate">
										<label for="password_register_verify">Rewrite Password</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col s8 offset-s2">
					<div class="container">
						<a href="index.html"><h3>Go Back</h3></a>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="js/vendor/jquery.js"></script>
<script type="text/javascript" src="js/vendor/materialize.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
